# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = eDP-1,preferred,0x0,1
# monitor = HDMI-A-1,preferred,1920x0,1
monitor = HEADLESS-2,1280x960,1920x0,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Startup

# Plugins, Cursor
exec-once = hyprpm reload -n
exec-once = hyprctl setcursor capitaine-cursors-gruvbox 24

# Screenshare Related
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd HYPRLAND_INSTANCE_SIGNATURE

# Idle
exec-once = hypridle

# Default Applications
exec-once = [workspace 1 silent] kitty --hold sh -c "macchina"
exec-once = [workspace 2 silent] thunderbird

# Wallpaper, Clipboard
exec-once = $HOME/.config/hypr/scripts/bismuth -c 'wpaperd' # Wallpaper
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

# Other
exec-once = eww daemon & eww open bar & nm-applet & lxqt-policykit-agent & hyprshade auto

#
# Environment Variables
#
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,"Capitaine Cursors (Gruvbox)"
#env = HYPRCURSOR_THEME,capitaine-cursors
#env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = GTK_THEME,Gruvbox-Material-Dark
env = EDITOR,micro

env = VDPAU_DRIVER,va_gl
env = LIBVA_DRIVER_NAME,iHD
env = WLR_DRM_NO_MODIFIERS,1

env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_CURRENT_DESKTOP,Hyprland

# Nvidia Environment Variables
# env = LIBVA_DRIVER_NAME,nvidia
# env = GBM_BACKEND,nvidia-drm
# env = __GLX_VENDOR_LIBRARY_NAME,nvidia

env = XDG_SESSION_TYPE,wayland
env = WLR_NO_HARDWARE_CURSORS,1

plugin {
  	split-monitor-workspaces {
    	count = 10
        keep_focused = 0
        enable_notifications = 0
    }
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = tr

    follow_mouse = true

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        middle_button_emulation = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 8
    border_size = 3
    col.active_border = rgba(b8b892aa)
    col.inactive_border = rgba(616161aa)
    no_border_on_floating = true
    
    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

	blur {
		enabled = false
		size = 3
		passes = 1
		new_optimizations = on
	}

    rounding = 4

    drop_shadow = false
    shadow_render_power = 9
    col.shadow = rgb(000000)
    shadow_range = 4
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:bt5.0+2.4g-mouse {
#     sensitivity = 0.2
#     accel_profile = flat
# }

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    focus_on_activate = true
    vfr = true
}

#
# Window Rules
#

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# windowrulev2 = noshadow, floating:0
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$

#
# Shortcuts
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
#
$mainMod = SUPER

# Binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod SHIFT, T, exec, kitty
bind = $mainMod, Q, killactive, 
# bind = $mainMod SHIFT, X, exit, 
bind = $mainMod, E, exec, kitty --hold sh -c "EDITOR=micro lf" 
bind = $mainMod, F, togglefloating, 
bind = $mainMod, Space, exec, rofi -show drun
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, z, split-workspace, 1
bind = $mainMod, x, split-workspace, 2
bind = $mainMod, 1, split-workspace, 3
bind = $mainMod, 2, split-workspace, 4
bind = $mainMod, 3, split-workspace, 5
bind = $mainMod, 4, split-workspace, 6
bind = $mainMod, 5, split-workspace, 7
bind = $mainMod, 6, split-workspace, 8
bind = $mainMod, 7, split-workspace, 9
bind = $mainMod, 8, split-workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, z, split-movetoworkspace, 1
bind = $mainMod SHIFT, x, split-movetoworkspace, 2
bind = $mainMod SHIFT, 1, split-movetoworkspace, 3
bind = $mainMod SHIFT, 2, split-movetoworkspace, 4
bind = $mainMod SHIFT, 3, split-movetoworkspace, 5
bind = $mainMod SHIFT, 4, split-movetoworkspace, 6
bind = $mainMod SHIFT, 5, split-movetoworkspace, 7
bind = $mainMod SHIFT, 6, split-movetoworkspace, 8
bind = $mainMod SHIFT, 7, split-movetoworkspace, 9
bind = $mainMod SHIFT, 8, split-movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Additional Shortcuts
bind = , code:198, exec, amixer sset 'Capture' toggle
bind = , code:123, exec, amixer sset 'Master' 5%+
bind = , code:122, exec, amixer sset 'Master' 5%-
bind = , code:121, exec, amixer sset 'Master' toggle
bind = , code:233, exec, brightnessctl -s set +5%
bind = , code:232, exec, brightnessctl -s set 5%-
bind = , code:107, exec, IMG="$(xdg-user-dir PICTURES)/Screenshots"/"$(date +%Y-%m-%d_%H-%M%S).png" && grim $IMG && wl-copy < $IMG
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod SHIFT, S, exec, IMG="$(xdg-user-dir PICTURES)/Screenshots"/"$(date +%Y-%m-%d_%H-%M%S).png" && grim -g "$(slurp -b 282828BF -c b8b892 -d)" $IMG && wl-copy < $IMG
bind = $mainMod CONTROL, L, exec, hyprlock
